<!DOCTYPE html>

<body>
    <iframe id="player" src="https://www.youtube.com/embed/inc1ww8Sz0I" width=1280px height="720px"
        style="text-align: center">Video</iframe>
    <div>
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
    </div>

    <script>
        var videos = ["https://www.youtube.com/embed/inc1ww8Sz0I", "https://www.youtube.com/embed/_7ZQtgx3PBw", "https://www.youtube.com/embed/3A5-TKMXHqE", "https://www.youtube.com/embed/5kLDeERwdHg"]
        current = 0
        console.log(videos)
        function next() {
            if (current != videos.length - 1) {
                current = current + 1
            }
            else {
                current = 0
            }
            document.getElementById("player").src = videos[current]
        }
        function previous() {
            if (current != 0) {
                current = current - 1
            }
            else {
                current = videos.length - 1
            }
            document.getElementById("player").src = videos[current]
        }
    </script>
</body>
